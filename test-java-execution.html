<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Execution Test</title>
    <script src="scripts/code-executor.js"></script>
</head>
<body>
    <h1>Java Code Execution Test</h1>
    
    <div>
        <h2>Test 1: Simple Hello World</h2>
        <textarea id="javaCode1" rows="10" cols="80">
public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}
        </textarea>
        <br>
        <button onclick="testJava1()">Run Java Test 1</button>
        <div id="result1" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: #f5f5f5;"></div>
    </div>

    <div>
        <h2>Test 2: Method-only code (should be wrapped)</h2>
        <textarea id="javaCode2" rows="10" cols="80">
System.out.println("Hello from wrapped code!");
        </textarea>
        <br>
        <button onclick="testJava2()">Run Java Test 2</button>
        <div id="result2" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: #f5f5f5;"></div>
    </div>

    <script>
        let codeExecutor = new CodeExecutor();

        async function testJava1() {
            const code = document.getElementById('javaCode1').value;
            const resultDiv = document.getElementById('result1');
            
            resultDiv.innerHTML = 'Running...';
            
            try {
                const result = await codeExecutor.execute(code, 'java');
                resultDiv.innerHTML = `
                    <strong>Output:</strong><br>
                    <pre>${result.output || 'No output'}</pre>
                    ${result.error ? `<strong>Error:</strong><br><pre style="color: red;">${result.error}</pre>` : ''}
                `;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong><br><pre style="color: red;">${error.message}</pre>`;
            }
        }

        async function testJava2() {
            const code = document.getElementById('javaCode2').value;
            const resultDiv = document.getElementById('result2');
            
            resultDiv.innerHTML = 'Running...';
            
            try {
                const result = await codeExecutor.execute(code, 'java');
                resultDiv.innerHTML = `
                    <strong>Output:</strong><br>
                    <pre>${result.output || 'No output'}</pre>
                    ${result.error ? `<strong>Error:</strong><br><pre style="color: red;">${result.error}</pre>` : ''}
                `;
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong><br><pre style="color: red;">${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
