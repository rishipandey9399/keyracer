<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4P5RF6RD8J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4P5RF6RD8J');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - KeyRacer</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="login-page">
        <div class="corner-logo">
            <a href="/" class="logo-link">
                <img src="assets/images/logo.png" alt="Key Racer Logo" class="corner-logo-img">
            </a>
        </div>
        
        <div class="auth-container">
            <form id="reset-form" class="auth-form active">
                <h1 class="form-title">Reset Password</h1>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="new-password" required placeholder="Enter new password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirm-password" required placeholder="Confirm new password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn">Reset Password <i class="fas fa-key"></i></button>
                
                <div class="form-options">
                    <a href="login.html" class="forgot-link">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetForm = document.getElementById('reset-form');
            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showMessage('Invalid reset link', 'error');
                return;
            }
            
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = newPassword.value.trim();
                const confirm = confirmPassword.value.trim();
                
                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters long', 'error');
                    return;
                }
                
                if (password !== confirm) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                const submitBtn = resetForm.querySelector('.auth-btn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Resetting... <i class="fas fa-spinner fa-spin"></i>';
                
                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('Password reset successful! Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showMessage(data.error || 'Reset failed', 'error');
                    }
                } catch (error) {
                    showMessage('Reset failed. Please try again.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Reset Password <i class="fas fa-key"></i>';
                }
            });
            
            function showMessage(message, type) {
                let messageElement = document.getElementById('auth-message');
                if (!messageElement) {
                    messageElement = document.createElement('div');
                    messageElement.id = 'auth-message';
                    messageElement.style.cssText = 'padding:10px;margin:10px 0;border-radius:5px;text-align:center;';
                    document.querySelector('.auth-container').prepend(messageElement);
                }
                
                messageElement.textContent = message;
                
                if (type === 'error') {
                    messageElement.style.cssText += 'background:rgba(255,74,74,0.1);color:#FF4A4A;border:1px solid rgba(255,74,74,0.3);';
                } else {
                    messageElement.style.cssText += 'background:rgba(0,255,221,0.1);color:#00FFDD;border:1px solid rgba(0,255,221,0.3);';
                }
            }
        });
        
        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#00FFDD' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#00FFDD', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6 }
            }
        });
    </script>
</body>
</html>
