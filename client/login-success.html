<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful - Typing Test App</title>
  <link rel="stylesheet" href="styles/auth-forms.css">
  <link rel="stylesheet" href="styles/login.css">
  <script src="api/googleAuth.js" type="module"></script>
  <style>
    .success-container {
      text-align: center;
    }
    
    .success-icon {
      font-size: 64px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    
    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    
    .user-info {
      text-align: left;
    }
    
    .user-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .user-email {
      color: #666;
      font-size: 14px;
    }
    
    .provider-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .continue-btn {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Particle Effects Layer -->
  <div id="particles-js"></div>
  
  <div class="container">
    <div class="login-container success-container">
      <div class="success-icon">âœ“</div>
      <h1>Login Successful!</h1>
      <p class="subtitle">You have successfully signed in</p>
      
      <div id="user-profile" class="user-profile" style="display: none;">
        <img id="profile-picture" src="" alt="Profile Picture" class="profile-picture">
        <div class="user-info">
          <div id="user-name" class="user-name"></div>
          <div id="user-email" class="user-email"></div>
          <div id="provider-badge" class="provider-badge">Google</div>
        </div>
      </div>
      
      <button id="continue-btn" class="submit-btn continue-btn">
        Continue to App
      </button>
      
      <button id="logout-btn" class="google-btn" style="margin-top: 15px;">
        Logout
      </button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const provider = urlParams.get('provider') || 'unknown';
      
      // Update provider badge
      const providerBadge = document.getElementById('provider-badge');
      providerBadge.textContent = provider === 'google' ? 'Google' : provider;
      
      // Get current user
      fetchUserInfo();
      
      // Handle continue button
      document.getElementById('continue-btn').addEventListener('click', function() {
        window.location.href = '/';
      });
      
      // Handle logout button
      document.getElementById('logout-btn').addEventListener('click', function() {
        if (typeof logout === 'function') {
          logout().then(() => {
            window.location.href = '/client/pages/login.html';
          }).catch(err => {
            console.error('Logout failed:', err);
          });
        } else {
          window.location.href = '/client/pages/login.html';
        }
      });
      
      // Initialize particles.js
      if (typeof particlesJS !== 'undefined') {
        particlesJS('particles-js', {
          "particles": {
            "number": {
              "value": 120,
              "density": { "enable": true, "value_area": 900 }
            },
            "color": {
              "value": ["#FFC700", "#FF4A4A", "#00FFDD", "#00C2FF"]
            },
            "shape": {
              "type": ["circle", "triangle", "edge"],
              "stroke": { "width": 0, "color": "#000000" },
              "polygon": { "nb_sides": 5 }
            },
            "opacity": {
              "value": 0.6,
              "random": true,
              "anim": { "enable": true, "speed": 1.2, "opacity_min": 0.2, "sync": false }
            },
            "size": {
              "value": 5,
              "random": true,
              "anim": { "enable": true, "speed": 2, "size_min": 0.1, "sync": false }
            },
            "line_linked": {
              "enable": true,
              "distance": 180,
              "color": "#00C2FF",
              "opacity": 0.5,
              "width": 1.5
            },
            "move": {
              "enable": true,
              "speed": 2,
              "direction": "none",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": { "enable": true, "mode": "grab" },
              "onclick": { "enable": true, "mode": "push" },
              "resize": true
            },
            "modes": {
              "grab": { "distance": 180, "line_linked": { "opacity": 0.8 } },
              "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
              "repulse": { "distance": 200, "duration": 0.4 },
              "push": { "particles_nb": 6 },
              "remove": { "particles_nb": 2 }
            }
          },
          "retina_detect": true
        });
      }
      
      // Fetch and display user information
      async function fetchUserInfo() {
        try {
          if (typeof getCurrentUser === 'function') {
            const { authenticated, user } = await getCurrentUser();
            
            if (authenticated && user) {
              // Display user profile
              document.getElementById('user-profile').style.display = 'flex';
              document.getElementById('user-name').textContent = user.name || 'User';
              document.getElementById('user-email').textContent = user.email || '';
              
              if (user.picture) {
                document.getElementById('profile-picture').src = user.picture;
              } else {
                document.getElementById('profile-picture').src = 'assets/default-avatar.png';
              }
            }
          }
        } catch (error) {
          console.error('Error fetching user info:', error);
        }
      }
    });
  </script>
</body>
</html>
