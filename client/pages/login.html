<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Typing Test App</title>
  <link rel="stylesheet" href="../styles/auth-forms.css">
  <link rel="stylesheet" href="../styles/login.css">
  <!-- Load Google Identity Services library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Load our Google Sign-In handler -->
  <script src="../js/google-signin.js"></script>
  <!-- Load navigation component -->
  <script src="../js/nav.js"></script>
</head>
<body>
  <!-- Navigation bar will be inserted by nav.js -->
  <div id="app-nav"></div>
  
  <div class="container">
    <div class="login-container">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue to Typing Test App</p>
      
      <!-- Regular login form -->
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="Enter your email" 
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password" 
            required
          >
          <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="login-btn">
          Sign In
        </button>
      </form>
      
      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>
      
      <!-- Google Sign-In button -->
      <div class="social-login">
        <!-- Google Sign-In container -->
        <div id="g_id_onload"
             data-client_id="909422121907-7mpe98sc0rke9l2msklgi69s9fpdvcc5.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        
        <div class="g_id_signin" 
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
      </div>
      
      <!-- Registration link -->
      <div class="register-link">
        Don't have an account? <a href="signup.html">Create Account</a>
      </div>
      
      <!-- Messages area -->
      <div id="login-message" class="message" style="display: none;"></div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Handle standard login
      const loginForm = document.getElementById('login-form');
      const messageEl = document.getElementById('login-message');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Here you would normally call your API
        // loginUser(email, password)
        
        // For demo purposes, show a message
        showMessage('Login functionality is not implemented in this demo.', 'info');
      });
      
      // Helper for showing messages
      function showMessage(text, type = 'error') {
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
        
        // Hide after 5 seconds
        setTimeout(() => {
          messageEl.style.display = 'none';
        }, 5000);
      }
      
      // Initialize Google Sign-In with your client ID
      if (window.googleSignIn) {
        window.googleSignIn.init('909422121907-7mpe98sc0rke9l2msklgi69s9fpdvcc5.apps.googleusercontent.com');
      }
    });
  </script>
</body>
</html>
