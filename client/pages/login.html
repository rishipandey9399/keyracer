<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Typing Test App</title>
  <link rel="stylesheet" href="../styles/auth-forms.css">
  <link rel="stylesheet" href="../styles/login.css">
  <script src="../api/googleAuth.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue to Typing Test App</p>
      
      <!-- Regular login form -->
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="Enter your email" 
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password" 
            required
          >
          <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="login-btn">
          Sign In
        </button>
      </form>
      
      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>
      
      <!-- Social login buttons -->
      <div class="social-login">
        <button id="google-login-btn" class="google-btn">
          <img src="../assets/google-logo.svg" alt="Google" class="google-icon">
          Sign in with Google
        </button>
      </div>
      
      <!-- Registration link -->
      <div class="register-link">
        Don't have an account? <a href="signup.html">Create Account</a>
      </div>
      
      <!-- Messages area -->
      <div id="message" class="message" style="display: none;"></div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Handle standard login
      const loginForm = document.getElementById('login-form');
      const messageEl = document.getElementById('message');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Here you would normally call your API
        // loginUser(email, password)
        
        // For demo purposes, show a message
        showMessage('Login functionality is not implemented in this demo.', 'info');
      });
      
      // Handle Google login
      const googleBtn = document.getElementById('google-login-btn');
      googleBtn.addEventListener('click', function() {
        // Check if the Google OAuth client is loaded
        if (typeof initiateGoogleLogin === 'function') {
          initiateGoogleLogin();
        } else {
          showMessage('Google login is not available', 'error');
        }
      });
      
      // Check for Google auth callback
      if (typeof isGoogleAuthCallback === 'function' && isGoogleAuthCallback()) {
        handleGoogleCallback();
      }
      
      // Helper for showing messages
      function showMessage(text, type = 'error') {
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
        
        // Hide after 5 seconds
        setTimeout(() => {
          messageEl.style.display = 'none';
        }, 5000);
      }
      
      // Handle Google callback
      async function handleGoogleCallback() {
        try {
          if (typeof handleGoogleAuthCallback === 'function') {
            const result = await handleGoogleAuthCallback();
            
            if (!result.success) {
              showMessage(result.message || 'Authentication failed', 'error');
            }
          }
        } catch (error) {
          console.error('Error handling Google callback:', error);
          showMessage('Authentication failed', 'error');
        }
      }
    });
  </script>
</body>
</html>
