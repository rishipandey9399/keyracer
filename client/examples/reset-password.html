<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password Example</title>
  <link rel="stylesheet" href="../styles/auth-forms.css">
</head>
<body>
  <div class="container">
    <form id="reset-password-form" class="reset-password-form">
      <h2>Set New Password</h2>
      <p>Please create a new password for your account.</p>
      
      <div class="form-group">
        <label for="new-password-input">New Password</label>
        <input 
          type="password" 
          id="new-password-input" 
          placeholder="Enter new password" 
          autocomplete="new-password"
          required
          minlength="8"
        >
      </div>
      
      <div class="form-group">
        <label for="confirm-password-input">Confirm Password</label>
        <input 
          type="password" 
          id="confirm-password-input" 
          placeholder="Confirm new password" 
          autocomplete="new-password"
          required
          minlength="8"
        >
      </div>
      
      <button 
        id="reset-submit-btn" 
        type="submit" 
        class="submit-btn"
      >
        Reset Password
      </button>
      
      <div id="reset-password-message" class="message" style="display: none;"></div>
    </form>
  </div>
  
  <script src="vanilla-js-example.js"></script>
  <script>
    // Show warning if there's no token in the URL
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        const messageElement = document.getElementById('reset-password-message');
        messageElement.textContent = 'Invalid or missing reset token. Please request a new password reset link.';
        messageElement.className = 'message error';
        messageElement.style.display = 'block';
        
        document.getElementById('new-password-input').disabled = true;
        document.getElementById('confirm-password-input').disabled = true;
        document.getElementById('reset-submit-btn').disabled = true;
      }
    });
  </script>
</body>
</html>
