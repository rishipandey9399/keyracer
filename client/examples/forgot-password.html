<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password Example</title>
  <link rel="stylesheet" href="../styles/auth-forms.css">
</head>
<body>
  <div class="container">
    <form id="forgot-password-form" class="forgot-password-form">
      <h2>Reset Your Password</h2>
      <p>Enter your email address and we'll send you instructions to reset your password.</p>
      
      <div class="form-group">
        <label for="reset-email-input">Email Address</label>
        <input 
          type="email" 
          id="reset-email-input" 
          placeholder="Enter your email" 
          autocomplete="email"
          required
        >
      </div>
      
      <button 
        id="reset-request-btn" 
        type="submit" 
        class="submit-btn"
      >
        Send Reset Link
      </button>
      
      <div id="reset-message" class="message" style="display: none;"></div>
    </form>
  </div>
  
  <script src="vanilla-js-example.js"></script>
</body>
</html>
