<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Racer - Professional Skills Lab</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #10182a 0%, #070b18 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
        }
        .pro-skills-container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: rgba(14, 30, 56, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            border: 2px solid var(--accent-color, #00FFDD);
            padding: 36px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .pro-skills-title {
            color: var(--accent-color, #00FFDD);
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 18px;
            letter-spacing: 2px;
        }
        .selectors {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .selectors select {
            font-size: 1.1rem;
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid #00FFDD;
            background: #0e1e38;
            color: #00FFDD;
            font-family: 'Rajdhani', sans-serif;
            margin-bottom: 8px;
        }
        .template-area {
            width: 100%;
            background: #181f2e;
            border-radius: 10px;
            padding: 22px 18px;
            margin-bottom: 18px;
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            font-size: 1.08rem;
            color: #b8eaff;
            min-height: 90px;
            white-space: pre-wrap;
            box-shadow: 0 2px 12px #00ffdd11;
            border: 1.5px solid #00FFDD33;
        }
        .pro-input-area {
            width: 100%;
            margin-bottom: 18px;
        }
        .pro-input-area textarea {
            width: 100%;
            min-height: 90px;
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            font-size: 1.08rem;
            border-radius: 10px;
            border: 1.5px solid #00FFDD99;
            background: #0e1e38;
            color: #fff;
            padding: 16px;
            resize: vertical;
            outline: none;
            transition: border 0.2s;
        }
        .pro-input-area textarea:focus {
            border-color: #FFC700;
        }
        .stats {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-bottom: 18px;
        }
        .stat {
            background: #181f2e;
            border-radius: 8px;
            padding: 12px 24px;
            color: #00FFDD;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 2px 8px #00ffdd11;
        }
        .pro-skills-actions {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 10px;
        }
        .pro-skills-actions a {
            color: #00FFDD;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .pro-skills-actions a:hover {
            color: #FFC700;
        }
        @media (max-width: 600px) {
            .pro-skills-container {
                padding: 18px 4vw;
            }
            .selectors {
                flex-direction: column;
                gap: 12px;
            }
            .stats {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="brand-section">
        <a href="index.html" class="brand">
            <img src="assets/images/logo.png" alt="Key Racer Logo" class="brand-logo">
            <h2 class="brand-tagline">Professional Skills Lab</h2>
        </a>
    </div>
    <div class="pro-skills-container">
        <div class="pro-skills-title"><i class="fas fa-user-tie"></i> Professional Skills Lab</div>
        <div class="pro-skills-card">
            <div class="selectors">
                <label for="pro-skill-select">Skill:</label>
                <select id="pro-skill-select">
                    <option value="resume">Resume</option>
                    <option value="cover-letter">Cover Letter</option>
                    <option value="email">Email</option>
                    <option value="report">Report</option>
                    <option value="linkedin">LinkedIn Bio</option>
                </select>
            </div>
            <pre id="template-area" class="template-area"></pre>
            <textarea id="pro-input" class="pro-input" rows="8" placeholder="Type the template above..."></textarea>
            <div class="pro-stats">
                <span>WPM: <span id="wpm">0</span></span>
                <span>Accuracy: <span id="accuracy">100</span>%</span>
                <span>Errors: <span id="errors">0</span></span>
            </div>
            <button id="start-pro-skill" class="auth-btn">Start Practice</button>
            <a href="preference.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Preferences</a>
        </div>
    </div>
    <script src="scripts/pro-skills.js"></script>
</body>
</html>
