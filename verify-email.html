<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Key Racer</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Email Verification</h1>
                <p>Verifying your email address...</p>
            </div>

            <div id="verification-status" class="verification-status">
                <div class="loading-spinner"></div>
                <p>Processing verification...</p>
            </div>

            <div id="verification-result" class="verification-result" style="display: none;">
                <!-- Success or error message will be shown here -->
            </div>

            <div class="auth-links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showVerificationResult(false, 'Invalid verification link. No token provided.');
        } else {
            // Verify email with token
            verifyEmail();
        }

        // Verify email with token
        async function verifyEmail() {
            try {
                const response = await fetch('/api/auth/verify-email-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();

                if (result.success) {
                    showVerificationResult(true, result.message || 'Email verified successfully! You can now log in.');
                } else {
                    showVerificationResult(false, result.message || 'Verification failed. Please try again.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showVerificationResult(false, 'An error occurred during verification. Please try again.');
            }
        }

        function showVerificationResult(success, message) {
            const statusDiv = document.getElementById('verification-status');
            const resultDiv = document.getElementById('verification-result');

            statusDiv.style.display = 'none';
            resultDiv.style.display = 'block';

            resultDiv.innerHTML = `
                <div class="verification-message ${success ? 'success' : 'error'}">
                    <div class="message-icon">
                        ${success ? '✓' : '✗'}
                    </div>
                    <p>${message}</p>
                    ${success ? '<a href="login.html" class="btn btn-primary">Continue to Login</a>' : ''}
                </div>
            `;
        }
    </script>

    <style>
        .verification-status {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verification-result {
            text-align: center;
            padding: 2rem;
        }

        .verification-message {
            max-width: 400px;
            margin: 0 auto;
        }

        .verification-message.success {
            color: #28a745;
        }

        .verification-message.error {
            color: #dc3545;
        }

        .message-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .verification-message p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
        }

        .auth-links a {
            color: #007bff;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
