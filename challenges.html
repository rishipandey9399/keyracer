    <script>
class EnhancedChallengesManager {
    constructor() {
        this.challenges = [];
        this.userStats = {};
        this.currentFilter = 'all';
        this.showDemoData();
        this.updateChallengeStatusFromLocalStorage();
        this.setupEventListeners();
        this.renderChallenges();
    }

    async showDemoData(language = 'python') {
        if (language === 'python' || language === 'java') {
            try {
                const response = await fetch('scripts/challenges.json');
                const data = await response.json();
                // Filter challenges by language
                this.challenges = data.challenges.filter(ch => {
                    if (language === 'python') {
                        return !ch.language || ch.language === 'python';
                    } else if (language === 'java') {
                        return ch.language === 'java';
                    }
                    return false;
                });
            } catch (error) {
                this.challenges = [];
            }
        } else {
            this.challenges = [];
        }
    }

    setupEventListeners() {
        document.querySelectorAll('.language-tab').forEach(button => {
            button.addEventListener('click', async (e) => {
                if (button.classList.contains('disabled')) return;
                document.querySelectorAll('.language-tab').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const selectedLang = button.getAttribute('data-language');
                await this.showDemoData(selectedLang);
                this.renderChallenges();
                // If not python or java, show 'coming soon' message
                if (selectedLang !== 'python' && selectedLang !== 'java') {
                    const container = document.getElementById('challenges-list');
                    if (container) {
                        Array.from(container.children).forEach(child => {
                            if (!child.classList.contains('loading-container')) {
                                container.removeChild(child);
                            }
                        });
                        const comingDiv = document.createElement('div');
                        comingDiv.className = 'loading-container';
                        comingDiv.innerHTML = `<p style="font-size:1.2rem;color:#FFC700;">${selectedLang.charAt(0).toUpperCase()+selectedLang.slice(1)} challenges coming soon!</p>`;
                        container.appendChild(comingDiv);
                    }
                }
            });
        });
        document.querySelectorAll('.difficulty-filter').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-filter').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                this.currentFilter = button.getAttribute('data-difficulty');
                this.renderChallenges();
            });
        });
    }

    renderChallenges() {
        const container = document.getElementById('challenges-list');
        if (!container) return;
        // Hide loading spinner
        const loadingContainer = document.getElementById('loadingContainer');
        if (loadingContainer) loadingContainer.style.display = 'none';
        let filteredChallenges = this.challenges;
        const filter = this.currentFilter;
        if (filter && filter !== 'all') {
            filteredChallenges = this.challenges.filter(challenge => {
                if (filter === 'easy') return challenge.difficulty.toLowerCase() === 'beginner';
                if (filter === 'medium') return challenge.difficulty.toLowerCase() === 'intermediate';
                if (filter === 'hard') return challenge.difficulty.toLowerCase() === 'advanced';
                if (filter === 'expert') return challenge.difficulty.toLowerCase() === 'expert';
                return true;
            });
        }
        // Remove all previous challenge cards
        Array.from(container.children).forEach(child => {
            if (!child.classList.contains('loading-container')) {
                container.removeChild(child);
            }
        });
        if (filteredChallenges.length === 0) {
            // Do not show 'No challenges found' message
            return;
        }
        filteredChallenges.forEach(challenge => {
            const card = this.createChallengeCard(challenge);
            container.appendChild(card);
        });
    }

    createChallengeCard(challenge) {
        const card = document.createElement('div');
        card.className = 'challenge-card';
        card.style.background = 'linear-gradient(135deg, #161b22 70%, #00C2FF 100%)';
        card.style.borderRadius = '18px';
        card.style.padding = '28px 24px 22px 24px';
        card.style.width = '260px';
        card.style.boxShadow = '0 8px 32px rgba(0,194,255,0.10)';
        card.style.display = 'flex';
        card.style.flexDirection = 'column';
        card.style.alignItems = 'center';
        card.style.position = 'relative';
        card.style.transition = 'all 0.3s';
        card.style.marginBottom = '0';
        const statusClass = this.getStatusClass(challenge.status);
        const difficultyClass = `difficulty-${challenge.difficulty.toLowerCase()}`;
        card.innerHTML = `
            <div class="challenge-status ${statusClass}" style="position: absolute; top: 18px; right: 18px; width: 16px; height: 16px; border-radius: 50%; background: ${statusClass==='status-completed'?'#00BF63':statusClass==='status-attempted'?'#FFC700':'#00C2FF'}; box-shadow: 0 2px 8px rgba(0,194,255,0.18);"></div>
            <div class="challenge-header" style="width: 100%; text-align: left; margin-bottom: 10px;">
                <span class="challenge-title" style="font-family: 'Orbitron', 'Rajdhani', sans-serif; font-size: 1.25rem; color: #00C2FF; font-weight: 700;">${challenge.title}</span><br>
                <span class="difficulty-badge ${difficultyClass}" style="background: #0E1E38; color: #FFC700; font-size: 0.95rem; font-weight: 600; border-radius: 6px; padding: 4px 12px; margin-top: 6px; display: inline-block;">${challenge.difficulty} (${challenge.points}pts)</span>
            </div>
            <p class="challenge-description" style="font-size: 1rem; color: #E1E6F2; margin-bottom: 12px; text-align: left; width: 100%;">${challenge.description}</p>
            <div class="challenge-stats" style="width: 100%; margin-bottom: 14px;">
                <div class="challenge-stat" style="display: flex; justify-content: space-between; align-items: center;">
                    <span class="challenge-stat-label" style="font-size: 0.95rem; color: #FFC700; font-weight: 600;">Category</span>
                    <span class="challenge-stat-value" style="font-size: 0.95rem; color: #00C2FF; font-weight: 600;">${challenge.category}</span>
                </div>
            </div>
            <div class="challenge-actions" style="width: 100%; display: flex; justify-content: center;">
                <button class="challenge-btn challenge-btn-primary" style="background: linear-gradient(135deg, #00C2FF, #0E1E38); color: #fff; font-weight: 700; border-radius: 8px; padding: 10px 28px; font-size: 1.08rem; border: none; box-shadow: 0 2px 8px rgba(0,194,255,0.12); transition: background 0.3s, transform 0.2s; cursor: pointer;" onmouseover="this.style.background='linear-gradient(135deg, #FFC700, #E41B17)'" onmouseout="this.style.background='linear-gradient(135deg, #00C2FF, #0E1E38)'" onclick="window.challengesManager.startChallenge('${challenge.id}')">Start Challenge</button>
            </div>
        `;
        return card;
    }

    getStatusClass(status) {
        switch (status) {
            case 'completed': return 'status-completed';
            case 'attempted': return 'status-attempted';
            default: return 'status-new';
        }
    }

    updateChallengeStatusFromLocalStorage() {
        // Get completed challenges from localStorage
        const savedStats = localStorage.getItem('challengeStats');
        if (savedStats) {
            const stats = JSON.parse(savedStats);
            if (stats.completedChallenges && Array.isArray(stats.completedChallenges)) {
                stats.completedChallenges.forEach(id => {
                    const challenge = this.challenges.find(c => c.id === id);
                    if (challenge) challenge.status = 'completed';
                });
            }
        }
    }

    startChallenge(challengeId) {
        // Navigate to the solve challenge page
        window.location.href = `solve-challenge.html?challenge=${challengeId}`;
    }
}
let challengesManager;
document.addEventListener('DOMContentLoaded', () => {
    challengesManager = new EnhancedChallengesManager();
    window.challengesManager = challengesManager;
});

particlesJS.load('particles-js', 'particles.json', function() {
    console.log('callback - particles.js config loaded');
});
    </script>
