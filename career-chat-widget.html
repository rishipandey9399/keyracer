<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4P5RF6RD8J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4P5RF6RD8J');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Guidance Chat</title>
    <link rel="stylesheet" href="styles/career-chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Main Container -->
    <div class="gemini-container">
        <!-- Header -->
        <header class="gemini-header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="assets/images/logo.png" alt="KeyRacer" class="logo-img">
                    <h1>KeyRacer AI Career Guidance</h1>
                </div>
                <div class="header-actions">
                    <button id="reset-chat" class="action-btn" title="New Chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="action-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h2>Welcome to KeyRacer AI Career Agent</h2>
                    <p>Get personalized career advice, roadmaps, and intelligent guidance powered by advanced AI</p>
                    <div class="quick-actions">
                        <button class="quick-btn" data-prompt="Help me create a personalized career roadmap">
                            <i class="fas fa-map"></i>
                            <span>AI Career Roadmap</span>
                        </button>
                        <button class="quick-btn" data-prompt="What skills should I learn for my career goals?">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Smart Skill Analysis</span>
                        </button>
                        <button class="quick-btn" data-prompt="Help me prepare for job interviews with AI guidance">
                            <i class="fas fa-briefcase"></i>
                            <span>Interview AI Coach</span>
                        </button>
                        <button class="quick-btn" data-prompt="Show me current industry trends and opportunities">
                            <i class="fas fa-chart-line"></i>
                            <span>Market Intelligence</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="chat-messages" style="display: none;">
                <!-- Messages will be added here -->
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-field">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Ask your AI career agent anything..." 
                        maxlength="1000"
                        autocomplete="off"
                    >
                    <button id="send-button" class="send-btn">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="disclaimer">AI can make mistakes. Consider checking important information.</span>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            <div class="typing-animation">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <!-- AI Agent Status -->
        <div class="agent-status online">
            <i class="fas fa-robot"></i>
            AI Agent Online
        </div>
    </div>

    <!-- Chat Widget Script -->
    <script src="scripts/career-chat.js"></script>
</body>
</html>
