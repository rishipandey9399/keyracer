    <style>
        :root {
            --primary-color: #FF4A4A;
            --secondary-color: #1E2761;
            --accent-color: #00FFDD;
            --background-color: #070B18;
            --highlight-color: #FFC700;
        }
        
        html, body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        
        .preloader-hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        .loader:before {
            content: '';
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary-color);
            border-bottom-color: var(--accent-color);
            position: absolute;
            animation: spin 1s linear infinite;
        }
        
        .loader:after {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-left-color: var(--highlight-color);
            border-right-color: var(--highlight-color);
            position: absolute;
            top: 10px;
            left: 10px;
            animation: spin 0.8s linear infinite reverse;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Hide preloader immediately if JS is disabled */
        .no-js #preloader {
            display: none;
        }
        
        /* Force immediate visibility for authentication forms */
        .auth-container, .logo-section, .auth-form {
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
    
    <!-- Load JavaScript to immediately handle preloader -->
    <script>
        // Mark that JS is enabled
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
        
        // Hide preloader ASAP
        function hidePreloader() {
            const preloader = document.getElementById('preloader');
            if (preloader && !preloader.classList.contains('preloader-hidden')) {
                preloader.classList.add('preloader-hidden');
                setTimeout(() => {
                    if (preloader.parentNode) {
                        preloader.parentNode.removeChild(preloader);
                    }
                }, 300);
            }
        }
        
        // Multiple triggers to ensure preloader is hidden
        document.addEventListener('DOMContentLoaded', hidePreloader);
        window.addEventListener('load', hidePreloader);
        setTimeout(hidePreloader, 1500); // Fallback
    </script>
