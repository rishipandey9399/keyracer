            font-size: 0.95rem;

    <script>
        // Leaderboard functionality with real API integration
        class LeaderboardManager {
            constructor() {
                this.currentPage = 1;
                // Filters removed; no filter controls present
                this.filters = {};
                this.leaderboardContainer = document.querySelector('.leaderboard-table');
                this.init();
            }

            init() {

                // Load initial leaderboard data
                this.loadLeaderboard();

                // Refresh leaderboard every 30 seconds
                setInterval(() => this.loadLeaderboard(), 30000);
            }

            async loadLeaderboard(page = 1) {
                try {
                    this.showLoading();
                    const params = new URLSearchParams({
                        page: page,
                        limit: 50
                    });
                    const response = await fetch(`/api/coderacer-leaderboard?${params}`);
                    const data = await response.json();
                    if (data.success) {
                        this.renderLeaderboard(data.data.leaderboard);
                        this.currentPage = page;
                    } else {
                        console.error('Failed to load leaderboard:', data.message);
                        this.showError('Failed to load leaderboard data');
                    }
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                    this.showError('Network error while loading leaderboard');
                }
            }

            renderLeaderboard(leaderboardData) {
                const tableContainer = document.querySelector('.leaderboard-table');
                if (!leaderboardData || leaderboardData.length === 0) {
                    this.showEmpty();
                    return;
                }
                // Get current user info from localStorage or session (adjust as needed)
                let currentUserName = null;
                let currentUserId = null;
                try {
                    // Try to get from localStorage (adjust key as needed for your app)
                    const user = JSON.parse(localStorage.getItem('user'));
                    if (user) {
                        currentUserName = user.displayName || user.username || user.name || null;
                        currentUserId = user._id || user.id || null;
                    }
                } catch (e) {}

                // Keep the header and rebuild rows
                const header = tableContainer.querySelector('.table-header');
                tableContainer.innerHTML = '';
                tableContainer.appendChild(header);

                let myRank = null;
                leaderboardData.forEach((entry, idx) => {
                    // Always show player name
                    if (!entry.user.name) entry.user.name = 'Player';
                    // Highlight current user row if name matches
                    let isCurrentUser = false;
                    if (currentUserName && entry.user.name && entry.user.name.toLowerCase() === currentUserName.toLowerCase()) {
                        isCurrentUser = true;
                        myRank = entry.rank;
                    }
                    const row = this.createLeaderboardRow(entry);
                    if (isCurrentUser) {
                        row.style.background = 'linear-gradient(90deg, #00C2FF22 0%, #fff0 100%)';
                        row.style.border = '2px solid #00C2FF';
                    }
                    tableContainer.appendChild(row);
                });

                // If current user is not in the top N, show their rank at the bottom
                if (myRank && myRank > leaderboardData.length) {
                    const myEntry = leaderboardData.find(e => e.user.name && e.user.name.toLowerCase() === currentUserName.toLowerCase());
                    if (myEntry) {
                        const row = this.createLeaderboardRow(myEntry);
                        row.style.background = 'linear-gradient(90deg, #00C2FF22 0%, #fff0 100%)';
                        row.style.border = '2px solid #00C2FF';
                        tableContainer.appendChild(row);
                    }
                }

                // Animate rank numbers
                this.animateRanks();
            }

            createLeaderboardRow(entry) {
                const row = document.createElement('div');
                row.className = 'leaderboard-row';
                // Defensive: ensure stats object and all fields exist
                const stats = entry.stats || {};
                const totalPoints = typeof stats.totalPoints === 'number' ? stats.totalPoints : 0;
                const challengesCompleted = typeof stats.challengesCompleted === 'number' ? stats.challengesCompleted : 0;
                const averageTime = typeof stats.averageTime === 'number' ? stats.averageTime : 0;
                const accuracy = typeof stats.accuracy === 'number' ? stats.accuracy : 0;
                const currentStreak = typeof stats.currentStreak === 'number' ? stats.currentStreak : 0;
                const longestStreak = typeof stats.longestStreak === 'number' ? stats.longestStreak : 0;
                const rankClass = entry.rank <= 3 ? `rank top-3 rank-${entry.rank}` : 'rank';
                const streakClass = currentStreak >= 7 ? 'streak high-streak' : 'streak';
                // Format time display
                const timeDisplay = this.formatTime(averageTime);
                // Create avatar initials
                const avatarInitials = this.getAvatarInitials(entry.user.name);
                // Format badges
                const badgesHtml = (entry.badges || []).map(badge => 
                    `<span class="badge ${this.getBadgeClass(badge.type)}">${badge.icon}</span>`
                ).join('');
                row.innerHTML = `
                    <div class="${rankClass}">${entry.rank}</div>
                    <div class="player-info">
                        <div class="player-avatar">${avatarInitials}</div>
                        <div class="player-details">
                            <h4>${this.escapeHtml(entry.user.name)}</h4>
                            <p class="player-level">${this.capitalizeFirst(entry.user.level)}</p>
                        </div>
                    </div>
                    <div class="points">${totalPoints.toLocaleString()}</div>
                    <div class="challenges-completed">${challengesCompleted}</div>
                    <div class="avg-time">${timeDisplay}</div>
                    <div class="accuracy">${accuracy}%</div>
                    <div class="${streakClass}">${currentStreak}${currentStreak > 0 ? '🔥' : ''}</div>
                    <div class="badges">${badgesHtml}</div>
                `;
                return row;
            }

            formatTime(seconds) {
                if (seconds < 60) {
                    return `${seconds}s`;
                } else if (seconds < 3600) {
                    const minutes = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    return `${minutes}:${secs.toString().padStart(2, '0')}`;
                } else {
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    return `${hours}h ${minutes}m`;
                }
            }

            getAvatarInitials(name) {
                return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
            }

            getBadgeClass(badgeType) {
                const badgeClasses = {
                    'first_solve': 'badge',
                    'speed_demon': 'gold',
                    'perfectionist': 'gold',
                    'streak_master': 'silver',
                    'python_specialist': 'badge',
                    'java_specialist': 'badge',
                    'javascript_specialist': 'badge'
                };
                return badgeClasses[badgeType] || 'badge';
            }

            capitalizeFirst(str) {
                if (!str || typeof str !== 'string' || str.length === 0) return '';
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateGlobalStats(stats) {
                // Update global statistics display if needed
                console.log('Global Stats:', stats);
            }

            showLoading() {
                const tableContainer = document.querySelector('.leaderboard-table');
                const header = tableContainer.querySelector('.table-header');
                tableContainer.innerHTML = '';
                tableContainer.appendChild(header);
                
                const loadingRow = document.createElement('div');
                loadingRow.className = 'leaderboard-row';
                loadingRow.innerHTML = `
                    <div colspan="8" style="text-align: center; padding: 2rem; color: #64ffda; grid-column: 1 / -1;">
                        <i class="fas fa-spinner fa-spin"></i> Loading leaderboard...
                    </div>
                `;
                tableContainer.appendChild(loadingRow);
            }

            showError(message) {
                const tableContainer = document.querySelector('.leaderboard-table');
                const header = tableContainer.querySelector('.table-header');
                tableContainer.innerHTML = '';
                tableContainer.appendChild(header);
                
                const errorRow = document.createElement('div');
                errorRow.className = 'leaderboard-row';
                errorRow.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #ff6b6b; grid-column: 1 / -1;">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </div>
                `;
                tableContainer.appendChild(errorRow);
            }

            showEmpty() {
                const tableContainer = document.querySelector('.leaderboard-table');
                const header = tableContainer.querySelector('.table-header');
                tableContainer.innerHTML = '';
                tableContainer.appendChild(header);
                
                const emptyRow = document.createElement('div');
                emptyRow.className = 'leaderboard-row';
                emptyRow.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #b3b8d0; grid-column: 1 / -1;">
                        <i class="fas fa-trophy"></i> No participants yet. Be the first to compete!
                    </div>
                `;
                tableContainer.appendChild(emptyRow);
            }

            animateRanks() {
                setTimeout(() => {
                    document.querySelectorAll('.rank').forEach(rank => {
                        rank.style.transform = 'scale(1.1)';
                        setTimeout(() => {
                            rank.style.transform = 'scale(1)';
                        }, 200);
                    });
                }, 100);
            }
        }

        // Initialize leaderboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const leaderboard = new LeaderboardManager();
            
            // Make leaderboard globally accessible for debugging
            window.leaderboard = leaderboard;
        });
    </script>
