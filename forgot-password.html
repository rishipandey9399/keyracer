<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Key Racer</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/api.js"></script>
    <style>
        body {
            background-color: #111827;
            background-image: 
                linear-gradient(90deg, transparent 0%, transparent 49%, #FFD700 49%, #FFD700 51%, transparent 51%, transparent 100%),
                repeating-linear-gradient(0deg, #111827 0px, #111827 50px, rgba(50, 50, 50, 0.5) 50px, rgba(50, 50, 50, 0.5) 51px);
            background-size: 100px 100%, 100% 100px;
            background-position: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            perspective: 1000px;
            animation: moveRoad 2s linear infinite;
            position: relative;
            overflow-x: hidden;
        }
        
        .forgot-password-container {
            max-width: 500px;
            margin: 50px auto;
            background: #1A2235;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(255, 74, 74, 0.2), 
                        0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            transform: translateY(0) perspective(1000px);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform-style: preserve-3d;
            border-left: 5px solid #FF4A4A;
            border-right: 5px solid #FF4A4A;
        }
        
        .forgot-password-container:hover {
            transform: translateY(-5px) perspective(1000px) rotateX(2deg);
            box-shadow: 0 15px 40px rgba(255, 74, 74, 0.3), 
                        0 30px 70px rgba(0, 0, 0, 0.25);
        }
        
        .forgot-password-header {
            background: linear-gradient(135deg, #1E2761, #111827);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .forgot-password-header h1 {
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2), 0 0 20px #00FFDD;
            color: white;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .forgot-password-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #00FFDD;
            line-height: 1.5;
            letter-spacing: 0.3px;
        }
        
        .forgot-password-form {
            padding: 40px 30px;
            position: relative;
            background-color: #1A2235;
            color: #e9e9e9;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #e9e9e9;
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #3A4662;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #2A3548;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2) inset;
            color: #e9e9e9;
            letter-spacing: 0.3px;
        }
        
        .input-group input:focus {
            border-color: #00FFDD;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 255, 221, 0.2), 0 2px 5px rgba(0, 0, 0, 0.2) inset;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF4A4A, #FF6B6B);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 74, 74, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 74, 74, 0.4);
            background: linear-gradient(135deg, #FF6B6B, #FF4A4A);
        }
        
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 74, 74, 0.3);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }
        
        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background-color: rgba(0, 255, 221, 0.1);
            border: 1px solid rgba(0, 255, 221, 0.3);
            color: #00FFDD;
        }
        
        .message.error {
            background-color: rgba(255, 74, 74, 0.1);
            border: 1px solid rgba(255, 74, 74, 0.3);
            color: #FF4A4A;
        }
        
        .form-footer {
            margin-top: 30px;
            text-align: center;
            color: #e9e9e9;
        }
        
        .form-footer a {
            color: #00FFDD;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }
        
        .form-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00FFDD;
            transition: width 0.3s;
        }
        
        .form-footer a:hover {
            color: #00FFDD;
        }
        
        .form-footer a:hover::after {
            width: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        @keyframes moveRoad {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h1>Forgot Password</h1>
            <p>We'll help you reset your password</p>
        </div>
        
        <div class="forgot-password-form">
            <form id="email-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your registered email"
                    >
                </div>
                
                <button type="submit" class="submit-btn">Send Reset Link</button>
                
                <div id="message" class="message"></div>
            </form>
            
            <div class="form-footer">
                <p>Remember your password? <a href="/login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('email-form');
            const messageDiv = document.getElementById('message');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showMessage('Please enter your email address', 'error');
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }
                
                // Show loading state
                const submitBtn = document.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                showMessage('Processing your request...', 'info');
                
                try {
                    // Check if the API client is available
                    if (window.keyRacerApi && window.keyRacerApi.requestPasswordReset) {
                        // Use the API client
                        const result = await window.keyRacerApi.requestPasswordReset(email);
                        
                        if (result.success) {
                            showMessage('Password reset instructions have been sent to your email', 'success');
                            form.reset();
                        } else {
                            showMessage(result.message || 'Failed to send reset instructions', 'error');
                        }
                    } else {
                        // Fallback to direct fetch if API client is not available
                        const response = await fetch('/api/auth/forgot-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            showMessage('Password reset instructions have been sent to your email', 'success');
                            form.reset();
                        } else {
                            showMessage(data.message || 'Failed to send reset instructions', 'error');
                        }
                    }
                } catch (error) {
                    console.error('Password reset error:', error);
                    showMessage('An error occurred. Please try again.', 'error');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            });
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // Auto-hide success and info messages after 5 seconds
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (messageDiv.textContent === text) {
                            messageDiv.style.opacity = '0';
                            messageDiv.style.transition = 'opacity 0.5s ease';
                            
                            setTimeout(() => {
                                messageDiv.style.display = 'none';
                                messageDiv.style.opacity = '1';
                            }, 500);
                        }
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
